<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="./utlis.css">
    <link rel="icon" href="./john.jpg">
    
</head>
<body>
    <h1 class="text-center">Welcome to Calculator!!!</h1>
    <!-- utility class bg-red -->
    <div  class="container flex flex-col items-center bg-red mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button" id="b">AC</button>
            <button class="button" id="b">DEL</button>
            <button class="button" id="b">%</button>
            <button class="button" id="b">-</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="b">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="b">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="b">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button" id="b">.</button>
            <button class="button" id="a">=</button>
        </div> 

    </div>

    <script src="./calculator.js"></script>

    
    
</body>
</html>
